<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>à¹€à¸‚à¹‰à¸²à¸ªà¸¹à¹ˆà¸£à¸°à¸šà¸š</title>
    <style>
        body {
            font-family: 'Sarabun', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #1a1a1a;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background-color: #2d2d2d;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(102, 204, 255, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h2 {
            color: #66ccff;
            margin-bottom: 30px;
            font-size: 1.8em;
            text-shadow: 0 0 10px rgba(102, 204, 255, 0.3);
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #ffffff;
            font-size: 1.1em;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            background-color: #363636;
            color: #ffffff;
            font-size: 1em;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            background-color: #404040;
            box-shadow: inset 0 0 5px rgba(102, 204, 255, 0.3);
        }

        input[type="submit"] {
            background-color: #66ccff;
            color: #1a1a1a;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input[type="submit"]:hover {
            background-color: #99ddff;
            transform: translateY(-2px);
        }

        .back-link {
            display: block;
            margin-top: 30px;
            color: #888888;
            text-decoration: none;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            color: #66ccff;
            text-shadow: 0 0 10px rgba(102, 204, 255, 0.5);
        }

        /* Fun emoji animation */
        h2::after {
            content: "ðŸ‘‡";
            display: block;
            margin-top: 10px;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(10px);
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2>Don't worry nannnn, just follow the requirement below</h2>
        <form id="loginForm">
            <label for="username">Enter your name:</label>
            <input type="text" id="username" name="username" required>
            <input type="submit" value="Login">
        </form>
        <a href="index.html" class="back-link">Don't click to go back</a>
    </div>
    <script src="./app.js"></script>
</body>

</html>
